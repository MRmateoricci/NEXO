{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Disponibilidad de "{{ inmueble.titulo }}"</h2>
    <div id="calendar"></div>
</div>

<!-- FullCalendar CSS y JS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

<!-- Inyectamos los eventos como JSON en un script oculto -->
<script type="application/json" id="eventos-data">
  {{ eventos_json|safe }}
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');

        // Leemos el JSON del script oculto
        const eventosJson = JSON.parse(document.getElementById('eventos-data').textContent);

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            events: eventosJson
        });

        calendar.render();
    });
</script>
{% endblock %}
