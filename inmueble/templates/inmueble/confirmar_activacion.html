{% extends "base.html" %}
{% load static %}
{% block content %}

<h2>Confirmar reactivación</h2>

<p>¿Seguro quieres reactivar el inmueble "{{ inmueble.direccion }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Sí, reactivar</button>
  <a href="{% url 'listar_inmuebles_inactivos' %}">Cancelar</a>
</form>

{% endblock %}
