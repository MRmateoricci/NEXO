{% load form_tags %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap desde CDN (no necesitas descargar nada) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5" style="max-width: 400px;">
        <div class="card shadow-sm p-4">
            <h2 class="mb-4 text-center">Iniciar Sesión</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
                    {{ form.username|add_class:"form-control form-control-lg" }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
                    {{ form.password|add_class:"form-control form-control-lg" }}
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">Entrar</button>
            </form>
        </div>
    </div>
</body>

</html>
