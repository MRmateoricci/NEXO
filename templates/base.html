<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}NEXO{% endblock %}</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">

    <nav style="background-color: #333; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center;">
        <div class="logo">
            <a href="{% url 'home' %}" style="color: white; font-weight: bold; text-decoration: none;">Nexo</a>
        </div>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <span style="margin-right: 1rem;">Hola, {{ user.first_name }}!</span>
                <a href="{% url 'editar_usuario' %}" style="color: white; text-decoration: none; margin-left: 1rem;">Editar Perfil</a>
                <a href="{% url 'logout' %}" style="color: white; text-decoration: none; margin-left: 1rem;">Cerrar sesión</a>
            {% else %}
                <a href="{% url 'login' %}" style="color: white; text-decoration: none; margin-left: 1rem;">Iniciar sesión</a>
                <a href="{% url 'registro' %}" style="color: white; text-decoration: none; margin-left: 1rem;">Registrarse</a>
            {% endif %}
        </div>
    </nav>

    <div class="content" style="padding: 2rem;">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
